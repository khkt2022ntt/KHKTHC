<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fullscreen Web Page</title>
    <style>
      /* CSS for iframe container */
      .iframe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: #000;
      }

      /* CSS for iframe */
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
    <div class="iframe-container" id="iframe-container">
      <iframe width="100%" height="100%" data-original-width="320" data-original-height="640" src="https://www.thinglink.com/view/scene/1667404543505203201" type="text/html" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen scrolling="no"></iframe>
    </div>
    <script>
      function toggleFullscreen() {
        var iframeContainer = document.getElementById("iframe-container");
        if (!document.fullscreenElement) {
          iframeContainer.requestFullscreen().catch(err => {
            alert(`Error: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
