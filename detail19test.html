<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trang web với hai cột Owl Carousel</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <style>
    .owl-prev, .owl-next {
      font-size: 3em;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      color: #ccc;
    }
    .owl-prev:hover, .owl-next:hover {
      color: #333;
    }
    .item {
      text-align: center;
      background: #fff;
      margin: 10px;
      border-radius: 3px;
      box-shadow: 0px 0px 10px #ccc;
      padding: 10px;
    }
    .item img {
      display: block;
      width: 50%;
      height: 50%;
      margin-bottom: 10px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1395550176776678"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Bộ ảnh thứ nhất</h2>
        <div class="owl-carousel">
          <div class="item"><img src="https://picsum.photos/id/1018/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1015/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1019/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1021/600/400"></div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Bộ ảnh thứ hai</h2>
        <div class="owl-carousel">
          <div class="item"><img src="https://picsum.photos/id/1005/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1006/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1008/600/400"></div>
          <div class="item"><img src="https://picsum.photos/id/1011/600/400"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 5000,
        autoplayHoverPause: true,
        nav: true,
        navText: [
          '<i class="fa fa-angle-left"></i>',
          '<i class="fa fa-angle-right"></i>'
        ]
      });
    });
  </script>
</body>
</
